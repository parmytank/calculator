<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type = "text/javascript">
  var ANS = "";

function input(button){
  var oldValue = $("#display").val();
  var lastChar = oldValue.charAt(oldValue.length - 1);
  var newValue = oldValue;
  
  if(isNaN(button) && isNaN(lastChar) && button != "."){
    return;
  }
  
  if(button == 0 && lastChar != "." && (isNaN(lastChar) || lastChar == "")){
    return;
  }
  
  if((isNaN(button) && button != ".")|| (isNaN(lastChar) && lastChar != ".")){
    newValue += " ";
  }
  
  newValue += button;
  $("#display").val(newValue);
}

function calculate(){
  var input = $("#display").val();
  var result = eval(input);
  ANS = result;
  $("#display").val(result);
}

function clearDisplay(){
  $("#display").val("");
}

function clearLast(){
  var oldValue = $("#display").val().trim();
  var newValue = oldValue.substring(0,oldValue.length - 1);
  $("#display").val(newValue);
}
</script>
<style type="text/css">
  body {
  text-align:center;
  margin-top:30px;
  margin-bottom: 20px;
  background-image: url("http://19twentythree.com/wp-content/uploads/2013/06/Peterguess-bigstock-Natural-Beech-Wood-Background-5136923.jpg");
  background-size:100%;
  font-family:"Courier New", Courier, monospace;
}
* {
    box-sizing: border-box;
}
.box {
  width: 25%;
  min-width:300px;
  margin: auto;
  box-shadow: 10px 10px 5px #888888;
  height: 400px;
  background-color: silver;
  border-radius:25px;
}
.small-button{
  margin:10px 0px 0px 0px;
  width: 100%;
  height: 50%;
  border: 1px solid;
}
.small-button:active{
  background-color:dimgrey;
}

.button-row {
  height: 15%;
  width: 100%;
  margin: auto;
}
.col-sm-3{
  min-width:50px;
}
</style>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Calculator by parmytank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
      <div class="box">
      <h1>JS Calculator</h1>
      <div style="margin:auto">
        <input type:"text" disabled id="display" style="width:70%; height:40px; text-align: right"></font>
      </div>
      <div class="row button-row">
        <div class="col-xs-3"><button class="btn small-button" onclick="clearDisplay()">AC</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="clearLast()">CE</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input(ANS)">ANS</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input('%')">%</button></div>
      </div>
    <div class="row button-row">
        <div class="col-xs-3"><button class="btn small-button" onclick="input(7)">7</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input(8)">8</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input(9)">9</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input('&#42;')">x</button></div>
      </div>
    <div class="row button-row">
        <div class="col-xs-3"><button class="btn small-button" onclick="input(4)">4</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input(5)">5</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input(6)">6</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input('&#45;')">-</button></div>
      </div>
     <div class="row button-row">
        <div class="col-xs-3"><button class="btn small-button" onclick="input(1)">1</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input(2)">2</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input(3)">3</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input('&#43;')">+</button></div>
      </div>
    <div class="row button-row">
        <div class="col-xs-3"><button class="btn small-button" onclick="input(0)">0</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input('&#46;')">.</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="input('&#47;')">/</button></div>
        <div class="col-xs-3"><button class="btn small-button" onclick="calculate()">=</button></div>
      </div>
    </div>
  </body>
</html>
